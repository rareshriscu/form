{% extends "base.html" %}

{% block title %}Înregistrare{% endblock %}
{% block header %}Creare cont nou{% endblock %}

{% block content %}
<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Nume utilizator:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Parolă:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password"><i class="fas fa-lock"></i> Confirmă parola:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        
        <div class="nav-links">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Înregistrare
            </button>
            <a href="{{ url_for('login') }}" class="btn">
                <i class="fas fa-sign-in-alt"></i> Autentificare
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-warning">
                <i class="fas fa-arrow-left"></i> Înapoi
            </a>
        </div>
    </form>
</div>
{% endblock %}
