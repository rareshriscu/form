{% extends "base.html" %}

{% block title %}Autentificare{% endblock %}
{% block header %}Autentificare{% endblock %}

{% block content %}
<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Nume utilizator sau email:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Parolă:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="nav-links">
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Autentificare
            </button>
            <a href="{{ url_for('register') }}" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Creare cont
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-warning">
                <i class="fas fa-arrow-left"></i> Înapoi
            </a>
        </div>
    </form>
</div>
{% endblock %}
